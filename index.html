<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image" href="/Profile.jfif" />
   <link rel="stylesheet" href="style.css">
  <title> Profile card </title>

  
  <style>
    .attribution { font-size: 11px; text-align: center;}
    .attribution a { color: hsl(228, 28%, 20%); }
  </style>
</head>
<body>
     
      <section>
        <div class="image-container">
       <img class="image-top" src="./images/bg-pattern-top.svg" alt="" >  
       <img class="image-bottom" src="./images/bg-pattern-bottom.svg" alt="" > 
        </div>    
      </section>

      <section>
        <div class="profie-card-container">
          <div class="Current-time-container">
            <!-- <p  class="Current-time" data-testid="currentTimeUTC"></p> -->
           </div>
          <img class="bg-pattern-card" src="./images/bg-pattern-card.svg" alt="" srcset="">
          <div class="profile-pic-container">
            <img class="profile-Pic" src="./images/image-victor.jpg" alt="" data-testid="profilePicture">
          </div>
         <div class="Profile-name-title">
          <h4 data-testid="fullName" > Victor crest <span class="Id-number">26</span></h4>
          <p data-testid="jobTitle" >London</p>
         
         </div> 

           
         <div class="profil-email">
          <hr class="profile-hr">
          <div class="profile-followers">
            <div>
              <h4>80K</h4>
              <P>Followers</P>
            </div>
            <div>
              <h4>803K</h4>
              <p>Likes</p>
            </div>
            <div>
              <h4>1.4K</h4>
              <p>Photos</p>
            </div>
          </div>
        </div>

    
        </div>
      </section>
